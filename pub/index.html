<!DOCTYPE HTML>
<html>

        <meta charset="UTF-8">

        <meta name="description" content="Fliiiip!">

    <body>
    <span class="stdbody" style="font-size:48px">
        Schwoabm in <br>
        <span class="color-highlight"><div id="demo"> </div>
        </span>
    </span>

    <script>
    function getNextPubDate() {
        // Confirmed opening date
        return new Date(2021, 8, 29, 18, 0, 0);
        //return new Date(Math.ceil(new Date().getTime() / 604800000) * 604800000 - 28800000);
    }
    // Set the date we're counting down to
    let countDownDate = getNextPubDate();

    // Update the count down every 1 second
    let x = setInterval(function() {

        // Get today's date and time
        let now = new Date();

        // Find the distance between now and the count down date
        let distance = countDownDate.getTime() - now.getTime();

        // Time calculations for days, hours, minutes and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        if (now.getDay() === countDownDate.getDay() && now.getHours() >= 18) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "jedzt, wia san scho am flippsn!1";
        }
    }, 1000);
    </script>

    </body>
</html>
